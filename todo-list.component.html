<div class="container">
<p>My Tasks today</p>
<app-task *ngFor="let task of tasks" [taskObj]="task" (deleteTask)="deleteTask($event)" (taskClink)='selectedTask($event)'></app-task>
<!--<ul>
    <li *ngFor="let task of tasks; index as i">
        {{ task }}<button (click)="deleteTask(i)">Delete</button>
    </li>

</ul>-->
<div class= "new-Task">
<p>Add task</p>
<div>Name: <input type="text" [(ngModel)]="taskName"></div>
<div>Description: <input type="text" [(ngModel)]="taskDescription"></div>

<button (click)="addTask()">Add</button>
</div>

<div class='task-detail' *ngIf="taskSelect">
    <h4>Task: {{ taskSelect.name }}</h4>
    <b>Description:</b>{{ taskSelect.description }}
</div>
</div>
